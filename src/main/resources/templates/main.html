<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head"></head>

<body>

    <div th:replace="fragments/fragment :: navbar"></div>

    <main role="main">
        <div class="jumbotron">
            <div class="container">

                <h1 class="display-3">Tech Talent Store</h1>

                <p>This is a small e-commerce application that allows a user
                    to purchase some of a few products that are offered here.</p>

                <p><a href="/about" class="btn btn-primary btn-large" role="button">Learn More! &raquo;</a></p>

            </div>
        </div>

        <div class="container">
            <div class="row">

            

                <div class="card" style="width: 13rem;" th:each="product:${products}">

                    <div class="card-header">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                    </div>

                    <img class="card-img-top" th:alt="${product.name}" th:src="@{${product.image}}">

                    <div class="card-body">

                        <p class="card-text" ></p>
                        
                    </div>

                    <div class="card-footer">
                        <a th:href="@{/products/{id}(id=${product.getId()})}" class="btn btn-primary">Buy</a>
                    </div>

                

            </div>    
                
            </div>
        </div>
    </main>

    <div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
